# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

container:
  replicaCount: 1

  image:
    repository: dixneuf19/spotify-api
    tag: latest
    pullPolicy: Always

  port: 80

  resources:
    limits:
      memory: '128Mi'
      cpu: '300m'
    requests:
      memory: '64Mi'
      cpu: '100m'

  probe:
    path: /health

service:
  type: ClusterIP
  port: 1919

ingress:
  enabled: false
  annotations: []
  host: ""
  path: ""

configmap: []

secrets:
  SPOTIPY_CLIENT_ID: "spotify-api-access"
  SPOTIPY_CLIENT_SECRET: "spotify-api-access"
